<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .image-container {
            display: inline-block;
            position: relative;
            top: 20px;
            left: 20px;
            width: 200px; /* Kích thước ban đầu của ảnh */
            height: 200px;
            border-radius: 50%;
        }

        .image-container:hover img {
            transform: rotate(360deg);
        }

        #image-container img {
            width: 100%;
            height: 100%;
            transition: transform 2s ease, width 2s ease, height 2s ease;
            animation: rotate 4s linear infinite; /* Xoay ảnh mỗi 4 giây */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        body {
            margin: 0;
            height: 100vh;
            transition: background-color 1s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://sieupet.com/sites/default/files/hinh_anh_meo_u.jpg" alt="Your Image" class="image image-container">

    <div class="button-container">
        <a href="#" class="button" id="facebookButton">Facebook</a>
        <a href="#" class="button" id="instagramButton">Instagram</a>
    </div>
</div>

<script>
    // JavaScript
    const facebookButton = document.getElementById('facebookButton');
    const instagramButton = document.getElementById('instagramButton');

    facebookButton.addEventListener('click', function() {
        window.location.href = 'https://www.facebook.com'; // Đường dẫn của trang Facebook
    });

    instagramButton.addEventListener('click', function() {
        window.location.href = 'https://www.instagram.com'; // Đường dẫn của trang Instagram
    });
    const colors = ['#FF0000', '#FFA500', '#FFFF00', '#008000', '#0000FF', '#4B0082', '#9400D3'];

    function changeBackgroundColor() {
        const randomColorIndex = Math.floor(Math.random() * colors.length);
        const randomColor = colors[randomColorIndex];
        document.body.style.backgroundColor = randomColor; // Thay đổi màu sắc background
    }

    // Tự động thay đổi màu sau mỗi 2 giây (2000 milliseconds)
    setInterval(changeBackgroundColor, 500);

    const image = document.querySelector('#image-container img');

    // Phóng to ảnh sau 3 giây
    setTimeout(function() {
        image.style.width = '300px'; // Kích thước mới của ảnh
        image.style.height = '300px';
    }, 3000);

    // Thu nhỏ ảnh sau 6 giây
    setTimeout(function() {
        image.style.width = '200px'; // Kích thước ban đầu của ảnh
        image.style.height = '200px';
    }, 6000);
</script>
</body>
</html>
